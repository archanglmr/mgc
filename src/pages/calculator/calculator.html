<ion-header>
  <ion-navbar>
    <h3 start>{{totalPoints}} pts</h3>

    <ion-title>Calculator</ion-title>

    <ion-buttons end>
      <button ion-button (click)="reset()">
        Reset
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-divider>
      <ion-label>Properties ({{propertyCount}})</ion-label>
      <span item-end>{{propertyPoints}} pts</span>
    </ion-item-divider>

    <ion-item *ngFor="let property of properties" ngClass="{{property.color}}">
      <ion-checkbox [(ngModel)]="property.selected" (ionChange)="updatePropertyPoints()" [color]="property.color"></ion-checkbox>
      <ion-label>{{property.name}}</ion-label>
      <span item-end>{{property.points}} pts</span>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label>Bosses ({{bossCount}})</ion-label>
      <span item-end>{{bossPoints}} pts</span>
    </ion-item-divider>

    <ion-item *ngFor="let boss of bosses">
      <ion-checkbox [(ngModel)]="boss.selected" (ionChange)="updateBossPoints()"></ion-checkbox>
      <ion-label>{{boss.name}}</ion-label>
      <span item-end>{{boss.points}} pts</span>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>
      <ion-label>Coins ({{coinCount}})</ion-label>
      <span item-end>{{coinPoints}} pts</span>
    </ion-item-divider>

    <ion-item>
      <span item-start>5's</span>
      <ion-range min="0" max="40" pin="true" step="1" [(ngModel)]="fiveCoins" (ionChange)="updateCoinPoints()"></ion-range>
      <span item-end>{{fiveCoins}} Coins</span>
    </ion-item>

    <ion-item>
      <span item-start>1's</span>
      <ion-range min="0" max="40" pin="true" step="1" [(ngModel)]="oneCoins" (ionChange)="updateCoinPoints()"></ion-range>
      <span item-end>{{oneCoins}} Coins</span>
    </ion-item>
  </ion-list>

</ion-content>
