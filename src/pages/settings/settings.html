<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
      <ion-item-divider>
        <ion-label>My Characters</ion-label>
        <button ion-button item-end (click)="toggleAll()">{{selectLabel}}</button>
      </ion-item-divider>

      <ion-item *ngFor="let character of gameCharacters">
        <ion-checkbox [(ngModel)]="character.selected" (ionChange)="updateGameCharacter(character)"></ion-checkbox>
        <ion-label>{{character.item.name}}</ion-label>
        <character-icon [ngClass]="character.item.id" item-end></character-icon>
      </ion-item>
    </ion-list>

    <ion-list>
        <ion-item-divider>
          <ion-label>My Bosses</ion-label>
          <ion-note item-end>Level</ion-note>
        </ion-item-divider>

        <ion-item *ngFor="let boss of bosses">
          <ion-checkbox [(ngModel)]="boss.selected" (ionChange)="updateBoss(boss)"></ion-checkbox>
          <ion-label>{{boss.item.name}}</ion-label>
          <ion-note item-end>{{boss.item.level}}</ion-note>
        </ion-item>
      </ion-list>
</ion-content>
